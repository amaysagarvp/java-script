<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="audioplayer" controls>
        <source src="./WhatsApp Audio 2025-10-23 at 14.12.33_9e1e5408.mp3" type="audio/mp3">
    </audio>


    <p id="evenOtpt">event will appear</p>

    <script>
        const audio = document.getElementById("audioplayer");
        const output = document.getElementById("evenOtpt");

        //play event
        output.addEventListener("play", () => {
            output.textContent = 'play event fired';
            console.log("play event fired");
        })

        //pause event
        audio.addEventListener("pause",()=> {
            output.textContent='pause event fired';
        })

        //ended event
        audio.addEventListener("ended",()=>{
            output.textContent="ended event fired";
        })
    </script>
</body>

</html>
