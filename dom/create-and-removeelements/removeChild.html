<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Remove child</h2>
    <div id="container">
        <p id="childElement">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    </div>
    <button onclick="removeChildElemenet()">Remove child</button>

    <script>
        function removeChildElemenet(){
            let paraent = document.getElementById("container");
            let child = document.getElementById("childElement");
            paraent.removeChild(child);
        }
    </script>
</body>
</html>
